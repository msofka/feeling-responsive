{{ reference }}

<br>


<div id="{{key}}-materials">

{% if entry.doi %}
    <a href="{{ entry.doi | prepend: 'http://doi.org/' }}"><input class="button1" type="button" value="publisher" /></a>
{% endif %}

{% if entry.url %}
    <a href="{{ entry.url }}"><input class="button3" type="button" value="website" /></a>
{% endif %}

{% if entry.abstract %}
  <button class="button0" onclick="$('#{{key}}-abstract').toggle();">abstract</button> 
{% endif %}

<button class="button1" onclick="$('#{{key}}-bibtex').toggle();">bibtex</button>

{% if entry.abstract %}
<p>
  <small id="{{key}}-abstract" style="display: none;">{{ entry.abstract }}</small>
</p>
{% endif %}

<pre id="{{key}}-bibtex" style="display: none;"><small>{{ entry.bibtex }}</small></pre>

</div>
